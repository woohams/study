<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>::성적 입력::</title>
<link rel="stylesheet" type="text/css" href="test.css">
<script type="text/javascript">
//유효성 체크하는 함수 만들기
var send=function(){
   //학번 체크

   //var n = getElementById('num');
   if(!f.num.value){
      alert('학번을 입력하세요.');
      f.num.focus();
      return;
   }
   if(isNaN(f.java.value)){
      alert('자바점수가 숫자가 아니에요');
      f.java.select();
      return;
   }
   if(isNaN(f.db.value)){
      alert('DB점수가 숫자가 아니에요');
      f.db.select();
      return;
   }
   if(isNaN(f.jsp.value)){
      alert('JSP점수가 숫자가 아니에요');
      f.jsp.select();
      return;
   }
   f.submit();
}

</script>
</head>
<body>
<h1>성적입력</h1>
   <form name="f" action="test4.jsp" method="post">
   <table border=1>
      <tr>
         <td colspan="2">학번</td>
         <td>
         <input type="text" name="num" id="stuNum">
         </td>
      </tr>
      <tr>
         <td rowspan="3">과목</td>
         <td>Java</td>
         <td>
         <input type="text" name="java" >
         </td>
      </tr>
      <tr>
         <td>Database</td>
         <td>
         <input type="text" name="db" >
         </td>
      </tr>
      <tr>
         <td>JSP</td>
         <td>
         <input type="text" name="jsp" >
         </td>
      </tr>
      <tr>
         <td colspan="3">
         <button class="button5" type="button" onclick="send()">전송</button>
         </td>
      </tr>
   </table>
   </form>
   </body>
</html>
